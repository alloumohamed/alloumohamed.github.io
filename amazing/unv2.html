<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alu X7tm | Allou Mohamed</title>
</head>
<style>
    @import "https://fonts.googleapis.com/css2?family=Megrim&display=swap";

    body {
        overflow: hidden;
        margin: 0;
    }

    #word {
        font-family: Megrim, cursive;
        font-size: 20vh;
        position: absolute;
        margin: 10;
        color: #fc0;
        -webkit-text-stroke: 0.15vh #c0f;
    }
</style>
<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

        console.clear();

        let scene = new THREE.Scene();
        scene.background = new THREE.Color(0x160016);
        let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
        camera.position.set(0, 4, 21);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener("resize", event => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        })

        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false;

        let lastInteractionTime = Date.now();
        let isResetting = false;
        const RESET_DELAY = 3000;
        const initialCameraPosition = new THREE.Vector3(0, 4, 21);
        const initialControlsTarget = new THREE.Vector3(0, 0, 0);
        controls.addEventListener('start', () => {
            lastInteractionTime = Date.now();
            isResetting = false;
        });

        controls.addEventListener('change', () => {
            if (!isResetting) {
                lastInteractionTime = Date.now();
            }
        });

        let gu = {
            time: { value: 0 },
            colorCycle: { value: 0 }
        }

        let sizes = [];
        let shift = [];
        let pushShift = () => {
            shift.push(
                Math.random() * Math.PI,
                Math.random() * Math.PI * 2,
                (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
                Math.random() * 0.9 + 0.1
            );
        }
        let pts = new Array(50000).fill().map(p => {
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift();
            return new THREE.Vector3().randomDirection().multiplyScalar(Math.random() * 0.5 + 9.5);
        })
        for (let i = 0; i < 100000; i++) {
            let r = 10, R = 40;
            let rand = Math.pow(Math.random(), 1.5);
            let radius = Math.sqrt(R * R * rand + (1 - rand) * r * r);
            pts.push(new THREE.Vector3().setFromCylindricalCoords(radius, Math.random() * 2 * Math.PI, (Math.random() - 0.5) * 2));
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift();
        }

        let g = new THREE.BufferGeometry().setFromPoints(pts);
        g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));
        g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));
        let m = new THREE.PointsMaterial({
            size: 0.125,
            transparent: true,
            depthTest: false,
            blending: THREE.AdditiveBlending,
            onBeforeCompile: shader => {
                shader.uniforms.time = gu.time;
                shader.uniforms.colorCycle = gu.colorCycle;
                shader.vertexShader = `
      uniform float time;
      uniform float colorCycle;
      attribute float sizes;
      attribute vec4 shift;
      varying vec3 vColor;
      ${shader.vertexShader}
    `.replace(
                    `gl_PointSize = size;`,
                    `gl_PointSize = size * sizes;`
                ).replace(
                    `#include <color_vertex>`,
                    `#include <color_vertex>
        float d = length(abs(position) / vec3(40., 10., 40));
        d = clamp(d, 0., 1.);
        
        // RGB color cycling
        vec3 color1 = vec3(
            sin(colorCycle) * 0.5 + 0.5,
            sin(colorCycle + 2.094) * 0.5 + 0.5,
            sin(colorCycle + 4.189) * 0.5 + 0.5
        );
        vec3 color2 = vec3(
            sin(colorCycle + 3.14) * 0.5 + 0.5,
            sin(colorCycle + 5.234) * 0.5 + 0.5,
            sin(colorCycle + 1.047) * 0.5 + 0.5
        );
        
        vColor = mix(color1, color2, d);
      `
                ).replace(
                    `#include <begin_vertex>`,
                    `#include <begin_vertex>
        float t = time;
        float moveT = mod(shift.x + shift.z * t, PI2);
        float moveS = mod(shift.y + shift.z * t, PI2);
        transformed += vec3(cos(moveS) * sin(moveT), cos(moveT), sin(moveS) * sin(moveT)) * shift.a;
      `
                );
                shader.fragmentShader = `
      varying vec3 vColor;
      ${shader.fragmentShader}
    `.replace(
                    `#include <clipping_planes_fragment>`,
                    `#include <clipping_planes_fragment>
        float d = length(gl_PointCoord.xy - 0.5);
        //if (d > 0.5) discard;
      `
                ).replace(
                    `vec4 diffuseColor = vec4( diffuse, opacity );`,
                    `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, d)/* * 0.5 + 0.5*/ );`
                );
            }
        });
        let p = new THREE.Points(g, m);
        p.rotation.order = "ZYX";
        p.rotation.z = 0.2;
        scene.add(p)

        let clock = new THREE.Clock();
        function resetCamera() {
            const currentPos = camera.position.clone();
            const currentTarget = controls.target.clone();
            const startTime = Date.now();
            const duration = 2000;
            isResetting = true;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                camera.position.lerpVectors(currentPos, initialCameraPosition, eased);
                controls.target.lerpVectors(currentTarget, initialControlsTarget, eased);
                controls.update();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isResetting = false;
                }
            }
            animate();
        }

        renderer.setAnimationLoop(() => {
            controls.update();
            let t = clock.getElapsedTime() * 0.5;
            gu.time.value = t * Math.PI;
            gu.colorCycle.value = t * 0.5;
            p.rotation.y = t * 0.05;
            const timeSinceInteraction = Date.now() - lastInteractionTime;
            if (timeSinceInteraction > RESET_DELAY && !isResetting) {
                const cameraDistance = camera.position.distanceTo(initialCameraPosition);
                const targetDistance = controls.target.distanceTo(initialControlsTarget);
                if (cameraDistance > 0.1 || targetDistance > 0.1) {
                    resetCamera();
                }
            }

            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
